<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Munch - Clarifai + Wolfram Demo </title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
  <script type="text/javascript" src="https://s3.amazonaws.com/static.mlh.io/blog-code/2018-02-clarifai-nutrition-app/wolfram.js"></script>
  <script type="text/javascript" src="predict.js"></script>

</head>

<body>
  <div class="wrapper">
    <h1>NutriScanner!</h1>
    <h2>Snap a photo of your food & upload for a nutritional breakdown.</h2>

    <form action="#">
      <input type="file" id="filename" placeholder="Filename" size="100"/>
      <button onclick="predict_click($('#filename').val(), 'file'); return false;">Let's find out what this food is made of!</button>
    </form>

    <div id="predictions">
      <div class="food-photo">
        <div class="step"><span>1</span> Upload a picture.</div>
      </div>
      <div class="nutrition">
        <div class="step"><span>2</span> Get an ingredient and nutritional breakdown of your food.</div>
        <div id="concepts"></div>
      </div>
    </div>

    <div class="powered-by">
    </div>
  </div>
</body>
</html>
