<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>FoodScanner</title>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="https://sdk.clarifai.com/js/clarifai-latest.js"></script>
  <script type="text/javascript" src="https://github.com/Pkbot/pkbot.github.io/blob/master/predict.js"></script>
  <link rel="stylesheet" type="text/css" href="https://github.com/Pkbot/pkbot.github.io/blob/master/IndexCSS.css" />
</head>
<body>
  <div class="wrapper">
    <h1>What are you eating?</h1>
    <h2>Upload a photo of your food to know its contents.</h2>

    <form action="#">
      <input type="file" id="filename" placeholder="Filename" size="100"/>
      <button onclick="predict_click($('#filename').val(), 'file'); return false;">Get my Ingredients!</button>
    </form>

    <div id="predictions">
      <div class="food-photo">
        <div class="step"><span>1</span> Upload a Photo</div>
      </div>
      <div class="nutrition">
        <div class="step"><span>2</span> Get a list of Ingredients</div>
        <p id="d"></p>
        <div id="concepts"></div>
      </div>
    </div>

    
  </div>
</body>
</html>
